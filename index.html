<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Курсова робота Пятнашки</title>
    <link rel="icon" href="img/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="startReadyOverLay()">
    <div id="overlay-1" onclick="endReadyOverLay()">
      <div id="text-1">Для початку <br />Клацніть мишкою</div>
    </div>
    <div class="container">
      <header>
        <h1 class="name-letters">
          <span class="fifteen">Пятнашки</span>
        </h1>
        <!-- <hr /> -->
      </header>
      <section>
        <div id="game"></div>
        <div id="controls">
          <div id="solve"></div>
          <button class="btn btn-outline-primary" id="shuffle">Reset</button>
        </div>
      </section>
      
      <footer>Курсова робота &copy; <span> Єремеєнко Артем </span></footer>
      <div id="overlay-2" onclick="endCongratsOverLay()">
        <div id="text-2">Перемога, щоб почати спочатку, клацніть мишкою</div>
      </div>
      <script src="js/app.js"></script>
    </div>
  </body>
</html>
